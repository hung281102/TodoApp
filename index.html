<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Lobster+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <header>Todo App</header>
        <div class="input-area">
            <input type="text" placeholder="Add your new todo" class="input">
            <button class="add-todo"><i class=" fa-solid fa-plus"></i></button>
        </div>
        <ul class="todo-list">
  
            
        </ul>
        <div class="footer">
            <span>You have <span class="pending-number"></span> pending tasks</span>
            <button class="delete-all">Clear All</button>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
